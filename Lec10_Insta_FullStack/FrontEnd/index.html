<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="user-id">
    <div id="search">Search</div>
    <div class="view">
        <div class="viewOne">
            <div class="user-details">
                <div class="user-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/220px-User_icon_2.svg.png" alt="">
                </div>
                <div class="user-name">Sushant Beriwal</div>
                <div class="user-handle">sushberiwal</div>
                <div class="user-bio">I am cool boy haha</div>
            </div>
            <div class="user-stats">
                <div class="posts-count">Posts
                    <div class="count">10</div>
                </div>
                <div class="followers-count">Followers
                    <div class="count">130</div>
                </div>
                <div class="following-count">Following
                    <div class="count">62</div>
                </div>
            </div>
            <div class="user-options">
                <div class="followers">Followers</div>
                <div class="following">Following</div>
            </div>
        </div>
        <div class="viewTwo"></div>
        <div class="viewThree"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="true" Access-Control-Allow-Origin: *></script>
    <script src="./script.js"></script>
</body>
</html>
