    class Counter extends React.Component {

        constructor(){
            console.log("inside constructor");

            this.state = {
                name : "this is initial name"

        componentDidMount(){

        render() {
            return(
                <React.Fragment> 
                <p className="m-2">{this.state.name}</p>
                </React.Fragment>
            )}
}


    // jsx is just a syntactic sugar
    ReactDOM.render(  <Counter />    , document.getElementById("root")  ); 
    </script>
