<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- React logic -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- Platform independent -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- babel => JSX code compile to JS code -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel"> ``
    
    
    // stateless funtional component => sfc
    // function Hello(prop){
    //     return <h1> Hii i am {prop.name} component </h1>;
    // }

    class Counter extends React.Component {

        constructor(){
            super();
            this.state = {
                count : 0
            }
        }

        increment = () =>{
            // this.state.count = this.state.count+1;
            this.setState({
                count : this.state.count+1
            })
        }

        decrement = () =>{
            this.setState({
                count: this.state.count-1
            })
        }
        
        render() {
            return(
                <React.Fragment> 
                <p className="m-2">{this.state.count}</p>
                <div className="btn btn-primary" onClick={this.increment}>+</div>
                <div className="btn btn-danger" onClick={this.decrement}>-</div>
                </React.Fragment>
            )}
}


    // jsx is just a syntactic sugar
    ReactDOM.render(  <Counter />    , document.getElementById("root")  ); 
    </script>
<!-- JSX => syntactic sugar => React functions -->
</body>
</html>
