<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-user">
        <input type="text" id="search-user">
        <div class="search">Search</div>
    </div>

    <div class="container">
        <div class="profile">
            <div class="profile-info">
                <div class="profile-img">
                    <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-512.png" alt="">
                </div>
                <div class="profile-name"></div>
                <div class="profile-handle"></div>
                <div class="profile-bio"></div>
                <div class="post-stats">
                    <div class="post">
                        POST
                        <div class="post-count">10</div>
                    </div>
                    <div class="follower">
                        FOLLOWER
                        <div class="follower-count"></div>
                    </div>
                    <div class="following">
                        FOLLOWING
                        <div class="following-count"></div>
                    </div>
                </div>
            </div>
            <div class="profile-details">
                <div class="follower-tab">
                    FOLLOWER
                </div>
                <div class="following-tab">
                    FOLLOWING
                </div>
                <div class="request-tab">
                    REQUESTS
                </div>
            </div>

        </div>


        <div class="feed">
            FEED
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
